# Basit ve geçiş efektsiz bir Picom yapılandırması

# Genel Ayarlar
backend = "xrender"   # xrender veya glx kullanılabilir, xrender genellikle daha uyumludur
vsync = false           # Ekran senkronasyonu, genellikle iyi bir performans sağlar

# Geçiş efektlerini devre dışı bırakmak
fade-in-step = 0      # Fade-in efektini devre dışı bırak
fade-out-step = 0     # Fade-out efektini devre dışı bırak
fade-delta = 0        # Geçiş hızını sıfırla

# Pencere şeffaflık ayarları
opacity-rule = [
    "95:class_g = 'Alacritty'"  # Alacritty için %80 şeffaflık (0.8)
]

# Pencere sınırlarını kaldır
shadow = false           # Pencere gölgesi devre dışı
shadow-radius = 0        # Gölge çapı sıfır
shadow-offset-x = 0      # Gölge yatay mesafe
shadow-offset-y = 0      # Gölge dikey mesafe

# Diğer pencereler için opaklık
inactive-opacity = 1.0  # Diğer pencereler için tamamen opak
active-opacity = 1.0    # Aktif pencereler için tamamen opak

